<!DOCTYPE html>
<html>
<head>
    <title>Picross</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script type='text/javascript' src='lib/jquery.js'></script>
    <script type='text/javascript' src='lib/underscore.js'></script>
    <script type='text/javascript' src='src/util.js'></script>
    <script type='text/javascript' src='src/colors.js'></script>
    <script type='text/javascript' src='src/GameModel.js'></script>
    <script type='text/javascript' src='src/GameView.js'></script>
    <script type='text/javascript' src='src/GameController.js'></script>
    <script type='text/javascript' src='src/TimerController.js'></script>
    <script type='text/javascript' src='src/MinimapView.js'></script>
    <script type='text/javascript' src='src/main.js'></script>
</head>
<body>
<div id='sidebar'>
    <canvas id='minimap'></canvas>
    <div id='timer'>0:00</div>
    <div class='menu'>
        <div class='header'>Menu</div>
        <ul>
            <li><a href='#'>Puzzles</a></li>
            <li><a href='#'>Pause</a></li>
            <li><a href='#'>Help</a></li>
        </ul>
    </div>
    <div class='menu'>
        <div class='header'>Cursor</div>
        <ul>
            <li><a href='#'>Pen</a></li>
            <li class='selected'><a href='#'>Check</a></li>
            <li><a href='#'>Eraser</a></li>
        </ul>
    </div>
    <div class='menu'>
        <div class='header'>Game</div>
        <ul>
            <li><a href='#'>Undo</a></li>
            <li><a href='#'>Reset</a></li>
        </ul>
    </div>
</div>
<div id='content'>
    <canvas id='game'>
        <p>Your web browser needs canvas support to run this game.</p>
        <p>
            Try upgrading to
            <a href='http://www.google.com/chrome'>Google Chrome</a> or
            <a href='http://www.mozilla.org/en-US/firefox/new/'>Mozilla Firefox</a> today.
        </p>
    </canvas>
</div>
</body>
</html>
